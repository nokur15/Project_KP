<!doctype html>
<html lang="en">

<head>
  <title>Data CCTV</title>
  <style>
    table, th, td {
      border:1px solid black;
    }
  </style>
</head>

<body>
  <div id="list"></div>
  <table style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Tipe</th>
        <th>File Foto</th>
      </tr>
    </thead>
    <tbody>
      {% for row in value %}
        <tr>
          <td>{{"value[row][0]"}}</td>
          <td>{{"value[row][1]"}}</td>
          <td>{{"value[row][2]"}}</td>
          <td>{{"value[row][3]"}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
